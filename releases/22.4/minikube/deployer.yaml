apiVersion: apps/v1
kind: Deployment
metadata:
  name: contrail-k8s-deployer
  namespace: contrail-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contrail-k8s-deployer
  template:
    metadata:
      labels:
        app: contrail-k8s-deployer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
      containers:
      - command:
        - /manager
        - --metrics-addr
        - 127.0.0.1:8081
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-deployer:22.4.0.284
        name: contrail-k8s-deployer
      hostNetwork: true
      initContainers:
      - command:
        - kubectl
        - apply
        - -k
        - /crd
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-crdloader:22.4.0.284
        name: contrail-k8s-crdloader
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 1000
      serviceAccountName: contrail-deploy-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
---
apiVersion: v1
data:
  contrail-cr.yaml: |
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ApiServer
    metadata:
      name: contrail-k8s-apiserver
      namespace: contrail-system
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-apiserver:22.4.0.284
          name: contrail-k8s-apiserver
        serviceAccountName: contrail-system-serviceaccount
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ContrailCertificateManager
    metadata:
      name: contrailcertificatemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-cert-manager:22.4.0.284
          name: contrail-k8s-cert-generator
        - image: enterprise-hub.juniper.net/contrail-container-prod/cert-manager-controller:v1.8.2
          name: cert-manager
        - image: enterprise-hub.juniper.net/contrail-container-prod/cert-manager-webhook:v1.8.2
          name: cert-manager-webhook
        - image: enterprise-hub.juniper.net/contrail-container-prod/cert-manager-cainjector:v1.8.2
          name: cert-manager-cainjector
      generatorType: cert-manager
      secrets:
      - components:
        - vrouter-xmpp
        name: xmpp-tls-vrouter-agent
        namespace: contrail
      - components:
        - control-xmpp
        name: xmpp-tls-controller
        namespace: contrail
      - components:
        - vrouter-sandesh
        name: sandesh-tls-vrouter-agent
        namespace: contrail
      - components:
        - control-sandesh
        name: sandesh-tls-controller
        namespace: contrail
      - name: introspect-tls-client
        namespace: contrail
      - components:
        - contrail-api-server
        dns:
        - contrail-api.contrail-system.svc
        name: contrail-api-tls
        namespace: contrail-system
      - components:
        - contrail-status-monitor
        dns:
        - contrailstatus.contrail.svc
        name: contrailstatusmonitor-tls
        namespace: contrail
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Controller
    metadata:
      name: contrail-k8s-controller
      namespace: contrail-system
    spec:
      common:
        containers:
        - env:
          - name: LOG_CONFIG_FILE
            value: /etc/config/cm/config.yaml
          - name: XDG_CACHE_HOME
            value: /tmp
          image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-controller:22.4.0.284
          name: contrail-k8s-controller
          volumeMounts:
          - mountPath: /etc/config/cm
            name: config
        serviceAccountName: contrail-system-serviceaccount
        volumes:
        - configMap:
            items:
            - key: config.yaml
              path: config.yaml
            name: contrail-k8s-controller-cm
          name: config
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Kubemanager
    metadata:
      name: contrail-k8s-kubemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-kubemanager:22.4.0.284
          name: contrail-k8s-kubemanager
    ---
    apiVersion: contrailstatus.juniper.net/v1alpha1
    kind: Contrailstatusmonitor
    metadata:
      name: contrail-k8s-contrailstatusmonitor
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-contrailstatusmonitor:22.4.0.284
          name: contrail-k8s-contrailstatusmonitor
        serviceAccountName: contrail-serviceaccount
    ---
    apiVersion: controlplane.juniper.net/v1alpha1
    kind: Control
    metadata:
      name: contrail-control
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-control:22.4.0.284
          name: contrail-control
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.4.0.284
          name: contrail-control-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-init
      introspectSslEnable: true
      xmppAuthEnable: true
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-masters
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.4.0.284
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.4.0.284
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.4.0.284
          name: contrail-cni-init
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-nodes
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: node-role.kubernetes.io/control-plane
                  operator: NotIn
                  values:
                  - ""
                - key: agent-mode
                  operator: NotIn
                  values:
                  - dpdk
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.4.0.284
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.4.0.284
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.4.0.284
          name: contrail-cni-init
      maxUnavailablePercentage: 100%
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-dpdk-nodes
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      agentModeType: dpdk
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: node-role.kubernetes.io/control-plane
                  operator: NotIn
                  values:
                  - ""
                - key: agent-mode
                  operator: In
                  values:
                  - dpdk
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.4.0.284
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-dpdk:22.4.0.284
          name: contrail-vrouter-agent-dpdk
          resources:
            limits:
              hugepages-1Gi: 4Gi
            requests:
              memory: 4Gi
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.4.0.284
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.4.0.284
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-kernel-init-dpdk:22.4.0.284
          name: contrail-vrouter-kernel-init-dpdk
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.4.0.284
          name: contrail-cni-init
      dpdk:
        cpuCoreMask: 2,3
        dpdkCommandAdditionalArgs: --yield_option 0
        dpdkCtrlThreadMask: 4,5
        dpdkUioDriver: vfio-pci
        hugePages: "3072"
        hugePagesDir: /dev/hugepages
        serviceCoreMask: 4,5
      logPath: /var/log/cn2
      maxUnavailablePercentage: 100%
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: contrail-cr
  namespace: contrail
---
apiVersion: batch/v1
kind: Job
metadata:
  name: apply-contrail
  namespace: contrail
spec:
  backoffLimit: 4
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
      containers:
      - command:
        - /applier.sh
        - apiservers.configplane.juniper.net
        - contrail-cr.yaml
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-applier:22.4.0.284
        name: applier
        volumeMounts:
        - mountPath: /tmp/contrail
          name: cr-volume
      hostNetwork: true
      restartPolicy: Never
      serviceAccountName: contrail-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - configMap:
          name: contrail-cr
        name: cr-volume
