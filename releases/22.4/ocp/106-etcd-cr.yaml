apiVersion: datastore.juniper.net/v1alpha1
kind: Etcd
metadata:
  name: contrail-etcd
  namespace: contrail-system
spec:
  common:
    containers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-etcd:R22.4-99
      name: contrail-etcd
    initContainers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cert-init:R22.4-99
      name: contrail-cert-init
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cert-init:R22.4-99
      name: set-etcd-dir-owner
    serviceAccountName: contrail-system-serviceaccount
  serviceSpec:
    snapshotInterval: 720m
