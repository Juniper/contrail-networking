apiVersion: controlplane.juniper.net/v1alpha1
kind: Control
metadata:
  name: contrail-control
  namespace: contrail
spec:
  xmppAuthEnable: true
  introspectSslEnable: true
  common:
    containers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-control:R22.4-99
      name: contrail-control
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-telemetry-exporter:R22.4-99
      name: contrail-control-telemetry-exporter
    initContainers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:R22.4-99
      name: contrail-init