apiVersion: dataplane.juniper.net/v1alpha1
kind: Vrouter
metadata:
  name: contrail-vrouter-dpdk-nodes
  namespace: contrail
spec:
  agent:
    default:
      xmppAuthEnable: true
      httpServerPort: 18085
    sandesh:
      introspectSslEnable: true
  agentModeType: dpdk
  common:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: NotIn
              values:
              - ""
            - key: node-role.kubernetes.io/control-plane
              operator: NotIn
              values:
              - ""
            - key: agent-mode
              operator: In
              values:
              - dpdk
    containers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-vrouter-agent:R22.4-99
      name: contrail-vrouter-agent
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-vrouter-dpdk:R22.4-99
      name: contrail-vrouter-agent-dpdk
      resources:
        limits:
          hugepages-1Gi: 4Gi
        requests:
          memory: 3Gi
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:R22.4-99
      name: contrail-watcher
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-telemetry-exporter:R22.4-99
      name: contrail-vrouter-telemetry-exporter
    initContainers:
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:R22.4-99
      name: contrail-init
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cni-init:R22.4-99
      name: contrail-cni-init
    - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-vrouter-kernel-init-dpdk:R22.4-99
      name: contrail-vrouter-kernel-init-dpdk
  dpdk:
    cpuCoreMask: 2,3
    dpdkCommandAdditionalArgs: --yield_option 0
    dpdkCtrlThreadMask: 4,5
    dpdkUioDriver: vfio-pci
    hugePages: "3072"
    hugePagesDir: /dev/hugepages
    serviceCoreMask: 4,5
  maxUnavailablePercentage: 100%
  logPath: /var/log/cn2