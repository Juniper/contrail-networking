apiVersion: apps/v1
kind: Deployment
metadata:
  name: contrail-k8s-deployer
  namespace: contrail-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contrail-k8s-deployer
  template:
    metadata:
      labels:
        app: contrail-k8s-deployer
    spec:
      containers:
      - command:
        - /manager
        - --metrics-addr
        - 127.0.0.1:8081
        image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-deployer:23.2.0.156
        name: contrail-k8s-deployer
      hostNetwork: true
      initContainers:
      - command:
        - kubectl
        - apply
        - -k
        - /crd
        image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-crdloader:23.2.0.156
        name: contrail-k8s-crdloader
      priorityClassName: system-cluster-critical
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 1000
      serviceAccountName: contrail-deploy-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
---
apiVersion: v1
data:
  contrail-eks-cr.yaml: |
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ApiServer
    metadata:
      name: contrail-k8s-apiserver
      namespace: contrail-system
    spec:
      autonomousSystem: 64512
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-apiserver:23.2.0.156
          name: contrail-k8s-apiserver
        serviceAccountName: contrail-system-serviceaccount
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ContrailCertificateManager
    metadata:
      name: contrailcertificatemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-cert-manager:23.2.0.156
          name: contrail-k8s-cert-generator
        - image: enterprise-hub.juniper.net/contrail-container-internal/cert-manager-controller:v1.8.2
          name: cert-manager
        - image: enterprise-hub.juniper.net/contrail-container-internal/cert-manager-webhook:v1.8.2
          name: cert-manager-webhook
        - image: enterprise-hub.juniper.net/contrail-container-internal/cert-manager-cainjector:v1.8.2
          name: cert-manager-cainjector
      generatorType: cert-manager
      secrets:
      - components:
        - vrouter-xmpp
        name: xmpp-tls-vrouter-agent
        namespace: contrail
      - components:
        - control-xmpp
        name: xmpp-tls-controller
        namespace: contrail
      - components:
        - vrouter-sandesh
        name: sandesh-tls-vrouter-agent
        namespace: contrail
      - components:
        - control-sandesh
        name: sandesh-tls-controller
        namespace: contrail
      - name: introspect-tls-client
        namespace: contrail
      - components:
        - contrail-api-server
        dns:
        - contrail-api.contrail-system.svc
        name: contrail-api-tls
        namespace: contrail-system
      - components:
        - contrail-status-monitor
        dns:
        - contrailstatus.contrail.svc
        name: contrailstatusmonitor-tls
        namespace: contrail
      - name: central-collector-tls
        namespace: contrail
      - name: telemetry-exporter-tls
        namespace: contrail
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Controller
    metadata:
      name: contrail-k8s-controller
      namespace: contrail-system
    spec:
      common:
        containers:
        - env:
          - name: LOG_CONFIG_FILE
            value: /etc/config/cm/config.yaml
          - name: XDG_CACHE_HOME
            value: /tmp
          image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-controller:23.2.0.156
          name: contrail-k8s-controller
          volumeMounts:
          - mountPath: /etc/config/cm
            name: config
        serviceAccountName: contrail-system-serviceaccount
        volumes:
        - configMap:
            items:
            - key: config.yaml
              path: config.yaml
            name: contrail-k8s-controller-cm
          name: config
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Kubemanager
    metadata:
      name: contrail-k8s-kubemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-kubemanager:23.2.0.156
          name: contrail-k8s-kubemanager
    ---
    apiVersion: contrailstatus.juniper.net/v1alpha1
    kind: Contrailstatusmonitor
    metadata:
      name: contrail-k8s-contrailstatusmonitor
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-contrailstatusmonitor:23.2.0.156
          name: contrail-k8s-contrailstatusmonitor
        serviceAccountName: contrail-serviceaccount
    ---
    apiVersion: controlplane.juniper.net/v1alpha1
    kind: Control
    metadata:
      name: contrail-control
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-control:23.2.0.156
          name: contrail-control
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-telemetry-exporter:23.2.0.156
          name: contrail-control-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:23.2.0.156
          name: contrail-init
      introspectSslEnable: true
      sandeshSslEnable: true
      xmppAuthEnable: true
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-nodes
      namespace: contrail
    spec:
      agent:
        default:
          collectors:
          - localhost:6700
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
          sandeshSslEnable: true
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-vrouter-agent:23.2.0.156
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:23.2.0.156
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-telemetry-exporter:23.2.0.156
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-init:23.2.0.156
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cni-init:23.2.0.156
          name: contrail-cni-init
      maxUnavailablePercentage: 100%
    ---
    apiVersion: datastore.juniper.net/v1alpha1
    kind: Etcd
    metadata:
      name: contrail-etcd
      namespace: contrail-system
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-etcd:23.2.0.156
          name: contrail-etcd
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cert-init:23.2.0.156
          name: contrail-cert-init
        - image: enterprise-hub.juniper.net/contrail-container-internal/contrail-cert-init:23.2.0.156
          name: set-etcd-dir-owner
        serviceAccountName: contrail-system-serviceaccount
      serviceSpec:
        snapshotInterval: 720m
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: contrail-eks-cr
