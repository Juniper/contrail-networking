apiVersion: batch/v1
kind: Job
metadata:
  name: apply-contrail
  namespace: contrail
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - command:
        - /applier.sh
        - apiservers.configplane.juniper.net
        - contrail-eks-cr.yaml
        image: enterprise-hub.juniper.net/contrail-container-internal/contrail-k8s-applier:23.2.0.156
        name: applier
        volumeMounts:
        - mountPath: /tmp/contrail
          name: cr-volume
      hostNetwork: true
      priorityClassName: system-cluster-critical
      restartPolicy: Never
      serviceAccountName: contrail-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - configMap:
          name: contrail-eks-cr
        name: cr-volume
