---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contrail-k8s-deployer
  namespace: contrail-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contrail-k8s-deployer
  template:
    metadata:
      labels:
        app: contrail-k8s-deployer
    spec:
      containers:
      - command:
        - sh
        - -c
        - /manager --metrics-addr 127.0.0.1:8081
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-deployer:22.2.0.93
        name: contrail-k8s-deployer
      hostNetwork: true
      initContainers:
      - command:
        - sh
        - -c
        - kustomize build /crd | kubectl apply -f -
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-crdloader:22.2.0.93
        name: contrail-k8s-crdloader
      - command:
        - /app/deployer/etcd-cert-discover/etcd-cert-discover
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-etcd-cert-discover:22.2.0.93
        name: contrail-k8s-etcd-cert-discover
      nodeSelector:
        node-role.kubernetes.io/master: ""
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 1000
      serviceAccountName: contrail-deploy-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
---
apiVersion: v1
data:
  contrail-cr.yaml: |
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ApiServer
    metadata:
      name: contrail-k8s-apiserver
      namespace: contrail-system
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-apiserver:22.2.0.93
          name: contrail-k8s-apiserver
        nodeSelector:
          node-role.kubernetes.io/master: ""
        serviceAccountName: contrail-system-serviceaccount
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Controller
    metadata:
      name: contrail-k8s-controller
      namespace: contrail-system
    spec:
      common:
        containers:
        - env:
          - name: LOG_CONFIG_FILE
            value: /etc/config/cm/config.yaml
          - name: XDG_CACHE_HOME
            value: /tmp
          image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-controller:22.2.0.93
          name: contrail-k8s-controller
          volumeMounts:
          - mountPath: /etc/config/cm
            name: config
        nodeSelector:
          node-role.kubernetes.io/master: ""
        serviceAccountName: contrail-system-serviceaccount
        volumes:
        - configMap:
            items:
            - key: config.yaml
              path: config.yaml
            name: contrail-k8s-controller-cm
          name: config
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Kubemanager
    metadata:
      name: contrail-k8s-kubemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-kubemanager:22.2.0.100
          name: contrail-k8s-kubemanager
        nodeSelector:
          node-role.kubernetes.io/master: ""
    ---
    apiVersion: controlplane.juniper.net/v1alpha1
    kind: Control
    metadata:
      name: contrail-control
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-control:22.2.0.93
          name: contrail-control
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.2.0.93
          name: contrail-control-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-init
        nodeSelector:
          node-role.kubernetes.io/master: ""
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-masters
      namespace: contrail
    spec:
      common:
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.2.0.93
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.2.0.93
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.2.0.93
          name: contrail-cni-init
        nodeSelector:
          node-role.kubernetes.io/master: ""
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-nodes
      namespace: contrail
    spec:
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: chassis
                  operator: NotIn
                  values:
                  - "dpdk-worker"
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.2.0.93
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.2.0.93
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.2.0.93
          name: contrail-cni-init
      maxUnavailablePercentage: 100%
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-dpdk-nodes
      namespace: contrail
    spec:
      agentModeType: dpdk
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: chassis
                  operator: In
                  values:
                  - "dpdk-worker"
        containers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-agent:22.2.0.93
          name: contrail-vrouter-agent
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-dpdk:22.2.0.93
          name: contrail-vrouter-agent-dpdk
          resources:
            limits:
              hugepages-2Mi: 3Gi
            requests:
              memory: 3Gi
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-watcher
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-telemetry-exporter:22.2.0.93
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-init:22.2.0.93
          name: contrail-init
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-vrouter-kernel-init-dpdk:22.2.0.93
          name: contrail-vrouter-kernel-init-dpdk
        - image: enterprise-hub.juniper.net/contrail-container-prod/contrail-cni-init:22.2.0.93
          name: contrail-cni-init
      dpdk:
        cpuCoreMask: 2,3
        dpdkCommandAdditionalArgs: --yield_option 0
        dpdkCtrlThreadMask: 4,5
        dpdkUioDriver: uio_pci_generic
        hugePages: "3072"
        hugePagesDir: /dev/hugepages
        serviceCoreMask: 4,5
      maxUnavailablePercentage: 100%
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: contrail-cr
  namespace: contrail
---
apiVersion: batch/v1
kind: Job
metadata:
  name: apply-contrail
  namespace: contrail
spec:
  backoffLimit: 4
  template:
    spec:
      containers:
      - command:
        - sh
        - -c
        - until kubectl wait --for condition=established --timeout=60s crd/apiservers.configplane.juniper.net; do echo 'waiting for apiserver crd'; sleep 2; done && until ls /tmp/contrail/contrail-cr.yaml; do sleep 2; echo 'waiting for manifest'; done && kubectl apply -f /tmp/contrail/contrail-cr.yaml && kubectl -n contrail delete job apply-contrail
        image: enterprise-hub.juniper.net/contrail-container-prod/contrail-k8s-applier:22.2.0.93
        name: applier
        volumeMounts:
        - mountPath: /tmp/contrail
          name: cr-volume
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      restartPolicy: Never
      serviceAccountName: contrail-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - configMap:
          name: contrail-cr
        name: cr-volume

