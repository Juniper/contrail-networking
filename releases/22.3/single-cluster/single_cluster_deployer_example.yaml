apiVersion: apps/v1
kind: Deployment
metadata:
  name: contrail-k8s-deployer
  namespace: contrail-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contrail-k8s-deployer
  template:
    metadata:
      labels:
        app: contrail-k8s-deployer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
      containers:
      - command:
        - /manager
        - --metrics-addr
        - 127.0.0.1:8081
        image: hub.juniper.net/cn2/contrail-k8s-deployer:R22.3-9
        name: contrail-k8s-deployer
      hostNetwork: true
      initContainers:
      - command:
        - kubectl
        - apply
        - -k
        - /crd
        image: hub.juniper.net/cn2/contrail-k8s-crdloader:R22.3-9
        name: contrail-k8s-crdloader
      - command:
        - /app/deployer/etcd-cert-discover/etcd-cert-discover
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: hub.juniper.net/cn2/contrail-k8s-etcd-cert-discover:R22.3-9
        name: contrail-k8s-etcd-cert-discover
      - command:
        - /app/deployer/cert-generator/cert-generator
        env:
        - name: DEFAULT_SECRETS_LIST
          value: |
            [
              {"Namespace":"contrail","Name":"xmpp-tls-vrouter-agent"},
              {"Namespace":"contrail","Name":"xmpp-tls-controller"},
              {"Namespace":"contrail","Name":"sandesh-tls-vrouter-agent"},
              {"Namespace":"contrail","Name":"sandesh-tls-controller"},
              {"Namespace":"contrail","Name":"introspect-tls-client"},
              {"Namespace":"contrail-system","Name":"contrail-api-tls","Dns":"contrail-api.contrail-system.svc"}
            ]
        image: hub.juniper.net/cn2/contrail-k8s-cert-generator:R22.3-9
        name: contrail-k8s-cert-generator
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsUser: 1000
      serviceAccountName: contrail-deploy-serviceaccount
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
---
apiVersion: v1
data:
  contrail-cr.yaml: |
    apiVersion: configplane.juniper.net/v1alpha1
    kind: ApiServer
    metadata:
      name: contrail-k8s-apiserver
      namespace: contrail-system
    spec:
      common:
        containers:
        - image: hub.juniper.net/cn2/contrail-k8s-apiserver:R22.3-9
          name: contrail-k8s-apiserver
        serviceAccountName: contrail-system-serviceaccount
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Controller
    metadata:
      name: contrail-k8s-controller
      namespace: contrail-system
    spec:
      common:
        containers:
        - env:
          - name: LOG_CONFIG_FILE
            value: /etc/config/cm/config.yaml
          - name: XDG_CACHE_HOME
            value: /tmp
          image: hub.juniper.net/cn2/contrail-k8s-controller:R22.3-9
          name: contrail-k8s-controller
          volumeMounts:
          - mountPath: /etc/config/cm
            name: config
        serviceAccountName: contrail-system-serviceaccount
        volumes:
        - configMap:
            items:
            - key: config.yaml
              path: config.yaml
            name: contrail-k8s-controller-cm
          name: config
    ---
    apiVersion: configplane.juniper.net/v1alpha1
    kind: Kubemanager
    metadata:
      name: contrail-k8s-kubemanager
      namespace: contrail
    spec:
      common:
        containers:
        - image: hub.juniper.net/cn2/contrail-k8s-kubemanager:R22.3-9
          name: contrail-k8s-kubemanager
    ---
    apiVersion: controlplane.juniper.net/v1alpha1
    kind: Control
    metadata:
      name: contrail-control
      namespace: contrail
    spec:
      common:
        containers:
        - image: hub.juniper.net/cn2/contrail-control:R22.3-9
          name: contrail-control
        - image: hub.juniper.net/cn2/contrail-telemetry-exporter:R22.3-9
          name: contrail-control-telemetry-exporter
        initContainers:
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-init
      introspectSslEnable: true
      xmppAuthEnable: true
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-masters
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      common:
        containers:
        - image: hub.juniper.net/cn2/contrail-vrouter-agent:R22.3-9
          name: contrail-vrouter-agent
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-watcher
        - image: hub.juniper.net/cn2/contrail-telemetry-exporter:R22.3-9
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-init
        - image: hub.juniper.net/cn2/contrail-cni-init:R22.3-9
          name: contrail-cni-init
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-nodes
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: node-role.kubernetes.io/control-plane
                  operator: NotIn
                  values:
                  - ""
                - key: agent-mode
                  operator: NotIn
                  values:
                  - dpdk
        containers:
        - image: hub.juniper.net/cn2/contrail-vrouter-agent:R22.3-9
          name: contrail-vrouter-agent
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-watcher
        - image: hub.juniper.net/cn2/contrail-telemetry-exporter:R22.3-9
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-init
        - image: hub.juniper.net/cn2/contrail-cni-init:R22.3-9
          name: contrail-cni-init
      maxUnavailablePercentage: 100%
    ---
    apiVersion: dataplane.juniper.net/v1alpha1
    kind: Vrouter
    metadata:
      name: contrail-vrouter-dpdk-nodes
      namespace: contrail
    spec:
      agent:
        default:
          xmppAuthEnable: true
        sandesh:
          introspectSslEnable: true
      agentModeType: dpdk
      common:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: NotIn
                  values:
                  - ""
                - key: node-role.kubernetes.io/control-plane
                  operator: NotIn
                  values:
                  - ""
                - key: agent-mode
                  operator: In
                  values:
                  - dpdk
        containers:
        - image: hub.juniper.net/cn2/contrail-vrouter-agent:R22.3-9
          name: contrail-vrouter-agent
        - image: hub.juniper.net/cn2/contrail-vrouter-dpdk:R22.3-9
          name: contrail-vrouter-agent-dpdk
          resources:
            limits:
              hugepages-1Gi: 3Gi
            requests:
              memory: 3Gi
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-watcher
        - image: hub.juniper.net/cn2/contrail-telemetry-exporter:R22.3-9
          name: contrail-vrouter-telemetry-exporter
        initContainers:
        - image: hub.juniper.net/cn2/contrail-init:R22.3-9
          name: contrail-init
        - image: hub.juniper.net/cn2/contrail-vrouter-kernel-init-dpdk:R22.3-9
          name: contrail-vrouter-kernel-init-dpdk
        - image: hub.juniper.net/cn2/contrail-cni-init:R22.3-9
          name: contrail-cni-init
      dpdk:
        cpuCoreMask: 2,3
        dpdkCommandAdditionalArgs: --yield_option 0
        dpdkCtrlThreadMask: 4,5
        dpdkUioDriver: vfio-pci
        hugePages: "3072"
        hugePagesDir: /dev/hugepages
        serviceCoreMask: 4,5
      maxUnavailablePercentage: 100%
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: contrail-cr
  namespace: contrail
